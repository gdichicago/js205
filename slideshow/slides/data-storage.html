<h2>Data storage</h2>

<p>Frameworks store data on the server in one of a few ways:</p>

<ul>
  <li>automatically synchronizing with RESTful services</li>
  <li>asking the developer to implement do-it-yourself AJAX calls to web services returning <code>json</code></li>
  <li>allowing either of the above approaches</li>
</ul>
