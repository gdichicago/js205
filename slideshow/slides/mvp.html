<h2>MVP</h2>

<p>Three components: Model, View, Presenter.</p>

<p>MVP is derived from MVC.</p>

<p><strong>Presenters</strong> are a middle layer, similar to a Controller. All logic related to presentation goes in the Presenters. The Model and the View don't talk to each other at all.</p>

<p>Examples: <a href="http://backbonejs.org/">BackboneJS</a></p>
