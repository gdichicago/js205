<h2>MVC</h2>

<p>Three components: Model, View, Controller. </p>

<p><strong>Controllers</strong> send commands to the Model that update the Model's state. Controllers also send commands to the View that change the presentation of the model.</p>

<p>Examples: <a href="http://emberjs.com/">EmberJS</a>, <a href="https://angularjs.org/">AngularJS</a></p>
